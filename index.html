<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="logo">
            <div class="logo-content">
                <h2>Logo</h2>
                <div class="logo-btns">
                <button class="logo-new-doc bg-color" id="logo-new-doc">New Doc</button>
                <button class="logo-my-docs" id="logo-my-docs">My Docs</button>
                </div>
            </div>
            
        </div>
        <div class="docs-container">
            <div class="docs">

                <div class="new-doc-main">
                    
                    <div class="docs-nav">
                        <div class="title-nav"> 
                            <input type="text" id="title" class="title" placeholder="Title...." spellcheck="false">
                        </div>
                        <div class="new-doc-btns">
                            <button id="cancel" class="cancel">Cancel</button>
                            <button id="save" class="save">Save</button>
                        </div>
                    </div>

                    <div class="new-doc">
                        <textarea name="new-doc-data" id="new-doc-data" class="new-doc-data" spellcheck="false"></textarea>
                    </div>
                </div>


                <div class="my-docs-main">

                    <div class="docs-nav" id="my-docs-nav">
                        <div class = "title-nav">
                            <span class="title">My Docs</span>
                        </div>
                        <div class="search">
                            <input type="text" class="search-bar" placeholder="Search" spellcheck="false">
                            <button class="search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>

                    <div class="my-docs-container"> 
                        <!-- <div class="my-doc">
                            <div class="my-doc-content">
                                <h3 class="my-doc-title">Title of the doc</h3>
                                <div class="my-doc-data">Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here, Content here</div>
                            </div>
                            <div class="my-doc-btn">
                                <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>  
                            </div>
                        </div>   -->
                    </div>
                </div>
                

            </div>

        </div>
        <!-- <div class="hamburger-menu"> -->
            <!-- <input type="checkbox" id="checkbox">
            <div class="hamburger-icon">
                <span class="open"><<</span>
                <span class="close">>></span>
            </div> -->
            <div class="tools-container">
                <div class="tools">
                
                    <input type="checkbox" id="checkbox">
                    <div class="hamburger-icon">
                        <span class="open"><<</span>
                        <span class="close">>></span>
                </div>
                <h2 class="my-tools-head">My Tools</h2>
                <div class="tools-content">
                    <div class="timer">
                        <h3>Pomodoro Timer</h3>
                        <div class="work-timer">
                            <span id="work-minutes">45</span><span>:</span><span id="work-seconds">00</span>
                        </div>
                        <button id="start" class="start-btn">Start</button>    
    
                    </div>
                    <div class="music-container">
                        <h3 class="music-heading">Music Player</h3>
                        
                            <div class="music-player">
                                <div class="img-container">
                                    <img src="images/Alone.jpg" alt="music-cover" id="cover">
                                </div>
                                <h3 id="audio-title">Alone</h3>
                                <audio src="music/Alone.mp3" id="audio"></audio>
                                                        
                                <div class="music-buttons">
                                    <button id="previous"><i class="fa-solid fa-backward"></i></button>
                                    <button id="play"><i class="fa-solid fa-play"></i></button>
                                    <button id="next"><i class="fa-solid fa-forward"></i></button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        <!-- </div> -->
        
    </div>

    <script src="index.js"></script>
</body>
</html>
